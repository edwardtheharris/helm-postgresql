suite: PostgreSQL Service Test Suite
release:
  name: postgres
set:
  service:
    enabled: true
templates:
  - "templates/service.yaml"
values:
  - ../values.yaml

tests:
  - it: "should render Service with correct metadata"
    asserts:
      - isKind:
          of: Service
      - matchSnapshot: {}
